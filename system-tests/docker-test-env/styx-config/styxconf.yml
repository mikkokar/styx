---
include: /styx/default-config/default.yml

routingObjects:
  hello1:
    type: StaticResponseHandler
    config:
      status: 200
      content: "hello-1"

  hello2:
    type: StaticResponseHandler
    config:
      status: 200
      content: "hello-2"


httpPipeline: hello1


servers:
  h2:
    type: Http2Server
    config:
      port: 8443
      handler: foo
      tlsSettings:
        sslProvider:           OPENSSL
        certificateFile:       /styx/styx/conf/tls/testCredentials.crt
        certificateKeyFile:    /styx/styx/conf/tls/testCredentials.key
        sessionTimeoutMillis:  300000
        sessionCacheSize:      20000
